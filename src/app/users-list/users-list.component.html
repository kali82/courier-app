<h2>Użytkownicy</h2>
<ul class="heroes">
  <li *ngFor="let user of users">
    <button [class.selected]="user === selectedUser" type="button" (click)="onSelect(user)">
      <span class="badge">{{user._id}}</span>
      <span class="name">{{user.login}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedUser">

  <h2>{{selectedUser.login | uppercase}} Details</h2>
  <div>ID: {{selectedUser._id}}</div>
  <div>
    <label for="user-name">User name: </label>
    <input id="user-name" [(ngModel)]="selectedUser.login" placeholder="name">
  </div>
  <div>Ilosc przesylek: {{selectedUser.consignments.length}}</div>
  <div class="pass">
  <button class= "pass" mat-raised-button color="accent" disabled >
        zmień hasło
   </button>
</div>
</div>
