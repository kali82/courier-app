[build]
  # Directory with the serverless Lambda functions
  functions = "lambda_functions"

[functions]
  # Directory with serverless functions, including background 
  # functions, to deploy. This is relative to the base directory
  # if one has been set, or the root directory if
  # a base hasnâ€™t been set.
  directory = "functions/"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Strict-Transport-Security = '''
    max-age=63072000
    includeSubDomains
    preload'''
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = 'GET, POST, OPTIONS, PUT, PATCH, DELETE'
    Test = "test"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  headers = {X-From = "netlify", X-Custom-Token = "my custom token"}


